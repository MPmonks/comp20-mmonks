<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A Classic</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">A Classic</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="a_classic" controls></video>
<div id="lyrics"></div>

<script>
    window.addEventListener("load", function () {
        var vid = document.getElementById( "a_classic" );
        vid.addEventListener("play", function() {
            vid.addEventListener("timeupdate", function () {
                toInsert = document.getElementById("lyrics");
                if (this.currentTime < 10) {
                    toInsert.innerHTML = "Hush Hush Hush Here Comes The Bogey Man";
                } 
                if (this.currentTime > 10) {
                    toInsert.innerHTML = "Children have You ever met the Bogeyman before <br>No, of course You haven't for You're much too good, I'm sure;<br>Don't You be afraid of him if he should visit You,<br>He's a great big coward, so I'll tell You what to do";
                } 
                if (this.currentTime > 25) {
                    toInsert.innerHTML = "Hush, hush, hush, here comes the Bogeyman,<br>Don't let him come too close to You, he'll catch you if he can.<br>Just pretend that you're a crocodile<br>And you will find that Bogeyman will run away a mile.";
                }
                if (this.currentTime > 41) {
                    toInsert.innerHTML = "Say Shoo shoo and stick him with a pin<br>Bogeyman will very nearly jump out of his skin<br>Say buzz buzz just like the wasps that sting<br>Bogeyman will think you are an elephant with wings";
                }
                if (this.currentTime > 57) {
                    toInsert.innerHTML = "Hush, hush, hush, here comes the Bogeyman<br>Tell him you've got soldiers in your bed<br>For he will never guess that they are only made of lead";
                }
                if (this.currentTime > 72) {
                    toInsert.innerHTML = "Say Hush hush, he'll think that you're asleep<br>If you make a lovely snore away he'll softly creep<br>Sing this tune you children one and all<br>Bogeyman will run away, he'll think it's Henry Hall!";
                }
                if (this.currentTime > 95) {
                    toInsert.innerHTML = "When the shadows of the evening creep across the sky<br>And your Mummy comes upstairs to sing a lullaby<br>Tell her that the bogeyman no longer frightens you<br>Uncle Henry's very kindly told you what to do";
                }
                if (this.currentTime > 111) {
                    toInsert.innerHTML = "Hush, hush, hush, here comes the Bogeyman<br>Don't let him come too close to you, He'll catch you if he can.<br>Just pretend your teddy bear's a dog<br>Then shout out, 'Fetch him, Teddy!' and he'll hop off like a frog.";
                }
                if (this.currentTime > 135) {
                    toInsert.innerHTML = "Say Meoow, pretend that you're a cat<br>He'll think you may scratch him that make him fall down flat<br>Just pretend he isn't really there<br>You will find that Bogey man will vanish in thin air";
                } 
                if (this.currentTime > 138) {
                    toInsert.innerHTML = "Here's one way to catch him without fail<br>Just keep a little salt with you<br>and put it on his tail";
                }
            }, false);
        }, false);
    }, false);
</script>
</body>
</html>
